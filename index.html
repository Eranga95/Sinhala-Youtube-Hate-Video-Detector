<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="app.css">
	
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
  
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	

		 <div class="bg">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1 class="text-center">YouTube Hate Video Detector</h1>
          <form @submit="image_process">
            <label for="url"></label>
            <input type="text" id="url" class="form-control" />
            <button type="submit" class="btn btn-success btn-block mt-3" id="urlButton" >Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container pt-3  thumbnailFlag">
      <div class="row">
        <div class="col-md-5 mx-auto">
          <div class="card">
            <img src="" class="card-img-top" alt="..." />
            <div class="card-body SentimentFlag">
              <h6 class="card-title"><b id="Text"> pakay </b></h6>
              <h6 class="card-text"><b id="Sentiment">
                Sentiment : </b></h6>
                <h6><b id="Category">Category : </b></h6>
              <div class="progress" style="height: 20px;">
                <div
                  class="progress-bar progress-bar-striped bg-danger progresscls"
                  role="progressbar"
                  style=""
                  aria-valuenow=""
                  aria-valuemin="0"
                  aria-valuemax="100"
                ><b>Hate Level : </b></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
